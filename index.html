<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CryptoZavod Sakhalin — Инвест‑проект</title>
    <meta name="description" content="Дата‑центр на Сахалине. Низкая цена на электричество, прямые поставки, ROI‑калькулятор." />
    <meta name="color-scheme" content="dark" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <style>html,body,#root{height:100%}body{margin:0;background:#020617}</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useEffect, useMemo, useRef, useState } = React;
      function App(){
        const [lang,setLang]=useState('ru');
        const [btcUsd,setBtcUsd]=useState(null);
        const [usdtUsd,setUsdtUsd]=useState(null);
        const [usdRub,setUsdRub]=useState(null);
        const [lastUpdated,setLastUpdated]=useState(null);
        const [elec,setElec]=useState(()=>{const s=localStorage.getItem('cz_electricity');return s?parseFloat(s):0.04;});
        useEffect(()=>localStorage.setItem('cz_electricity',String(elec)),[elec]);
        const ISLAND_BG_URL='https://upload.wikimedia.org/wikipedia/commons/5/58/Sakhalin_Terra_MODIS.jpg';
        const [btcHist,setBtcHist]=useState([]);
        const [usdtHist,setUsdtHist]=useState([]);
        async function fetchBTC(){const a=[async()=>{const r=await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');const j=await r.json();if(!j.price)throw 0;return parseFloat(j.price);},async()=>{const r=await fetch('https://api.coincap.io/v2/assets/bitcoin');const j=await r.json();if(!j.data||!j.data.priceUsd)throw 0;return parseFloat(j.data.priceUsd);}];for(const f of a){try{const v=await f();if(Number.isFinite(v))return v;}catch{}}throw new Error('BTC price unavailable');}
        async function fetchUSDT(){const a=[async()=>{const r=await fetch('https://api.coincap.io/v2/assets/tether');const j=await r.json();if(!j.data||!j.data.priceUsd)throw 0;return parseFloat(j.data.priceUsd);},async()=>{const r=await fetch('https://api.binance.com/api/v3/ticker/price?symbol=USDTUSD');const j=await r.json();if(!j.price)throw 0;return parseFloat(j.price);}];for(const f of a){try{const v=await f();if(Number.isFinite(v))return v;}catch{}}return 1;}
        async function fetchUSDRUB(){const a=[async()=>{const r=await fetch('https://open.er-api.com/v6/latest/USD');const j=await r.json();if(j&&j.result==='success'&&j.rates&&j.rates.RUB)return j.rates.RUB;throw 0;},async()=>{const r=await fetch('https://api.exchangerate.host/latest?base=USD&symbols=RUB');const j=await r.json();if(j&&j.rates&&j.rates.RUB)return j.rates.RUB;throw 0;}];for(const f of a){try{const v=await f();if(Number.isFinite(v))return v;}catch{}}throw new Error('FX unavailable');}
        async function hist(asset){try{const r=await fetch(`https://api.coincap.io/v2/assets/${asset}/history?interval=h1`);const j=await r.json();const arr=(j&&j.data?j.data:[]).map(d=>parseFloat(d.priceUsd)).filter(Number.isFinite);return arr.slice(-24);}catch{return []}}
        async function refresh(){try{const [b,t,u]=await Promise.all([fetchBTC(),fetchUSDT(),fetchUSDRUB()]);setBtcUsd(b);setUsdtUsd(t);setUsdRub(u);setLastUpdated(new Date());}catch{setLastUpdated(new Date());}}
        useEffect(()=>{refresh();const id=setInterval(refresh,30000);const load=async()=>{const [bh,uh]=await Promise.all([hist('bitcoin'),hist('tether')]);setBtcHist(bh);setUsdtHist(uh);};load();const hid=setInterval(load,300000);return()=>{clearInterval(id);clearInterval(hid);};},[]);
        const fmtUSD=useMemo(()=>new Intl.NumberFormat(lang==='ru'?'ru-RU':'en-US',{style:'currency',currency:'USD',maximumFractionDigits:0}),[lang]);
        const fmtRUB=useMemo(()=>new Intl.NumberFormat('ru-RU',{style:'currency',currency:'RUB',maximumFractionDigits:0}),[]);
        const arenaRef=useRef(null);const [coins,setCoins]=useState([]);const idRef=useRef(0);const rafRef=useRef(null);const lastRef=useRef(0);
        useEffect(()=>{const a=arenaRef.current;if(!a)return;const move=e=>{const r=a.getBoundingClientRect();const x=e.clientX-r.left;const y=e.clientY-r.top;const batch=Array.from({length:3},()=>({id:++idRef.current,x,y,vx:(Math.random()*160-80),vy:(-Math.random()*120-40),rot:Math.random()*360,life:1.2}));setCoins(c=>[...c,...batch].slice(-250));};a.addEventListener('mousemove',move);lastRef.current=performance.now();const anim=t=>{const dt=Math.min(0.033,(t-lastRef.current)/1000);lastRef.current=t;setCoins(cs=>cs.map(co=>({...co,x:co.x+co.vx*dt,y:co.y+co.vy*dt,vy:co.vy+600*dt,rot:co.rot+180*dt,life:co.life-dt})).filter(co=>co.life>0));rafRef.current=requestAnimationFrame(anim);};rafRef.current=requestAnimationFrame(anim);return()=>{a.removeEventListener('mousemove',move);if(rafRef.current)cancelAnimationFrame(rafRef.current);};},[]);
        const t=tr[lang];
        return (<div className="min-h-screen w-full bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 text-white overflow-hidden relative">
          <div className="pointer-events-none absolute inset-0 [background-image:radial-gradient(circle_at_center,rgba(59,130,246,.15),transparent_60%),linear-gradient(0deg,transparent_24px,rgba(255,255,255,.04)_25px),linear-gradient(90deg,transparent_24px,rgba(255,255,255,.04)_25px)] bg-[length:100%_100%,26px_26px,26px_26px]" />
          <img src={ISLAND_BG_URL} alt="Sakhalin" className="pointer-events-none absolute inset-0 w-full h-full object-cover opacity-15 mix-blend-luminosity" />
          <header className="relative z-10 flex items-center justify-between px-6 md:px-12 py-6">
            <div className="flex items-center gap-3">
              <div className="h-11 w-11 rounded-2xl bg-gradient-to-br from-amber-300 to-yellow-600 shadow-lg shadow-amber-500/30 grid place-items-center text-slate-900 font-black">₿</div>
              <div className="leading-tight"><div className="text-xl md:text-2xl font-bold tracking-tight">CryptoZavod Sakhalin</div><div className="text-xs md:text-sm text-slate-300">{t.tagline}</div></div>
            </div>
            <div className="flex items-center gap-2"><Lang lang={lang} setLang={setLang}/></div>
          </header>
          <main ref={arenaRef} className="relative z-10 px-6 md:px-12 pb-24">
            <section className="grid lg:grid-cols-2 gap-8 items-center">
              <div className="space-y-6">
                <h1 className="text-3xl md:text-5xl font-extrabold leading-tight">{t.hero1} <span className="text-sky-400">Sakhalin</span></h1>
                <p className="text-slate-300 text-base md:text-lg max-w-2xl">{t.hero2}</p>
                <div className="grid sm:grid-cols-2 md:grid-cols-3 gap-4 max-w-3xl">
                  <Card><div className="text-sm text-slate-400">{t.btcNow}</div><div className="mt-1 text-2xl md:text-3xl font-bold">{btcUsd!=null?fmtUSD.format(btcUsd):<span className="animate-pulse">{t.loading}</span>}</div>{btcUsd&&usdRub?<div className="text-sm text-slate-400 mt-1">≈ {fmtRUB.format(btcUsd*usdRub)}</div>:null}<div className="mt-2"><Spark data={btcHist}/></div><div className="text-xs text-slate-500 mt-2">{lastUpdated?`${t.updated}: ${lastUpdated.toLocaleTimeString()}`:t.fetching}</div></Card>
                  <Card><div className="text-sm text-slate-400">{t.usdtNow}</div><div className="mt-1 text-2xl md:text-3xl font-bold">{usdtUsd!=null?fmtUSD.format(usdtUsd):<span className="animate-pulse">{t.loading}</span>}</div>{usdtUsd!=null&&usdRub?<div className="text-sm text-slate-400 mt-1">≈ {fmtRUB.format(usdtUsd*usdRub)}</div>:null}<div className="mt-2"><Spark data={usdtHist}/></div><div className="text-xs text-slate-500 mt-2">{lastUpdated?`${t.updated}: ${lastUpdated.toLocaleTimeString()}`:t.fetching}</div></Card>
                  <Card><div className="text-sm text-slate-400">{t.powerPrice}</div><div className="mt-1 flex items-center gap-2"><input type="number" step="0.001" value={Number.isFinite(elec)?elec:0} onChange={e=>setElec(parseFloat(e.target.value))} className="w-28 rounded-xl bg-slate-800/70 border border-slate-700 px-3 py-2 text-lg font-semibold focus:outline-none focus:ring-2 focus:ring-sky-500"/><span className="text-lg font-semibold">$/kWh</span></div><div className="text-xs text-slate-500 mt-2">{t.editable}</div></Card>
                  <Card><div className="text-sm text-slate-400">{t.location}</div><div className="mt-1 text-2xl md:text-3xl font-bold">Сахалин, РФ</div><div className="text-xs text-slate-500 mt-2">{t.sakhalinNote}</div></Card>
                  <Card><div className="text-sm text-slate-400">{t.advantages}</div><ul className="mt-2 text-slate-200 text-sm space-y-1"><li>• {t.benefit1}</li><li>• {t.benefit2}</li><li>• {t.benefit3}</li><li>• {t.benefit4}</li></ul></Card>
                </div>
                <section className="mt-8 grid md:grid-cols-2 gap-6 max-w-3xl">
                  <div className="rounded-2xl border border-slate-800/70 bg-slate-900/60 p-5 shadow-xl"><h3 className="text-lg font-bold mb-2">{t.aboutTitle}</h3><ul className="text-slate-200 text-sm space-y-1"><li>• {t.about1}</li><li>• {t.about2}</li><li>• {t.about3}</li><li>• {t.about4}</li></ul></div>
                  <div className="space-y-4">
                    <div className="rounded-2xl border border-slate-800/70 bg-slate-900/60 p-5 shadow-xl"><h3 className="text-lg font-bold mb-2">{t.servicesTitle}</h3><ul className="text-slate-200 text-sm space-y-1"><li>• {t.service1}</li><li>• {t.service2}</li><li>• {t.service3}</li><li>• {t.service4}</li><li>• {t.service5}</li></ul></div>
                    <div className="rounded-2xl border border-slate-800/70 bg-slate-900/60 p-5 shadow-xl"><h3 className="text-lg font-bold mb-2">{t.swotTitle}</h3><ul className="text-slate-200 text-sm space-y-1"><li>• {t.swot1}</li><li>• {t.swot2}</li><li>• {t.swot3}</li><li>• {t.swot4}</li><li>• {t.swot5}</li><li>• {t.swot6}</li><li>• {t.swot7}</li></ul></div>
                  </div>
                </section>
              </div>
              <div className="lg:pl-6">
                <div className="rounded-3xl border border-slate-800/80 bg-slate-900/60 p-6 md:p-8 shadow-2xl backdrop-blur-md">
                  <h2 className="text-xl md:text-2xl font-bold mb-4">{t.contactTitle}</h2>
                  <ul className="text-slate-200 space-y-2 text-sm md:text-base">
                    <li><span className="text-slate-400">{t.company}:</span> LLC "IT Group"</li>
                    <li><span className="text-slate-400">{t.person}:</span> Boikov Denis</li>
                    <li><span className="text-slate-400">WhatsApp / WeChat:</span> +7 962 103 87 51</li>
                    <li><span className="text-slate-400">Email:</span> boikovden1990@gmail.com</li>
                    <li><span className="text-slate-400">Site:</span> cryptozavod-sakhalin.tilda.ws</li>
                  </ul>
                  <div className="mt-6 grid sm:grid-cols-2 gap-3">
                    <a href="#" className="block text-center rounded-2xl bg-sky-500/90 hover:bg-sky-400 transition px-5 py-3 font-semibold shadow-lg shadow-sky-500/30">{t.requestDeck}</a>
                    <a href="#" className="block text-center rounded-2xl border border-slate-700 hover:border-slate-500 transition px-5 py-3 font-semibold">{t.requestCall}</a>
                  </div>
                  <p className="text-xs text-slate-500 mt-4">{t.disclaimer}</p>
                </div>
              </div>
            </section>
            <section className="mt-10 grid lg:grid-cols-2 gap-6 items-start">
              <div className="rounded-3xl border border-slate-800/80 bg-slate-900/60 p-6 md:p-8 shadow-2xl">
                <h2 className="text-xl md:text-2xl font-bold mb-4">{t.calcTitle}</h2>
                <Calc fmtUSD={v=>new Intl.NumberFormat(lang==='ru'?'ru-RU':'en-US',{style:'currency',currency:'USD',maximumFractionDigits:0}).format(v)} elec={elec} t={t} />
              </div>
              <div className="rounded-3xl border border-slate-800/80 bg-slate-900/60 p-6 md:p-8 shadow-2xl">
                <h3 className="text-lg md:text-xl font-bold mb-3">{t.calcNotesTitle}</h3>
                <ul className="text-slate-300 text-sm space-y-2 list-disc pl-5"><li>{t.calcNote1}</li><li>{t.calcNote2}</li><li>{t.calcNote3}</li></ul>
              </div>
            </section>
            <Trail coins={coins}/>
          </main>
          <footer className="relative z-10 px-6 md:px-12 py-6 text-xs text-slate-400 flex items-center justify-between"><div>© {new Date().getFullYear()} CryptoZavod Sakhalin</div><div>{t.madeWith} ⚙️</div></footer>
        </div>);}
      function Card({children}){return <div className="rounded-2xl border border-slate-800/70 bg-slate-900/60 p-5 shadow-xl backdrop-blur-md">{children}</div>;}
      function Lang({lang,setLang}){return <div className="flex items-center gap-2 bg-slate-900/70 border border-slate-800 rounded-2xl p-1"><button onClick={()=>setLang('ru')} className={`px-3 py-1.5 rounded-xl text-sm font-semibold ${lang==='ru'?'bg-sky-600 text-white':'text-slate-300 hover:text-white'}`}>RU</button><button onClick={()=>setLang('en')} className={`px-3 py-1.5 rounded-xl text-sm font-semibold ${lang==='en'?'bg-sky-600 text-white':'text-slate-300 hover:text-white'}`}>EN</button></div>;}
      function Spark({data,height=48}){const w=200,h=height;if(!data||data.length<2)return <div className="h-[48px]"></div>;const min=Math.min(...data),max=Math.max(...data);const norm=v=>(max-min===0?0.5:(v-min)/(max-min));const pts=data.map((v,i)=>`${(i/(data.length-1))*w},${h-norm(v)*h}`).join(' ');return <svg width={w} height={h} viewBox={`0 0 ${w} ${h}`} className="w-full h-12"><polyline points={pts} fill="none" stroke="currentColor" strokeOpacity="0.6" strokeWidth="2"/></svg>;}
      function Calc({fmtUSD,elec,t}){const models=[{key:'s19k',name:'Antminer S19k Pro (120 TH/s, 2.76 kW)',hr:120,kw:2.76},{key:'s21',name:'Antminer S21 (200 TH/s, 3.5 kW)',hr:200,kw:3.5},{key:'m60s',name:'WhatsMiner M60S (180 TH/s, 3.3 kW)',hr:180,kw:3.3},{key:'custom',name:t.customModel,hr:100,kw:3.0},];const [model,setModel]=React.useState(models[0].key);const cur=models.find(m=>m.key===model);const [hr,setHr]=React.useState(cur.hr);const [kw,setKw]=React.useState(cur.kw);const [fee,setFee]=React.useState(2);const [rev,setRev]=React.useState(0.05);const [capex,setCapex]=React.useState(0);React.useEffect(()=>{const m=models.find(m=>m.key===model);if(model!=='custom'){setHr(m.hr);setKw(m.kw);}},[model]);const dailyRevenue=hr*rev*(1-fee/100);const dailyPower=kw*24*(Number.isFinite(elec)?elec:0);const dailyProfit=dailyRevenue-dailyPower;const pay=dailyProfit>0&&capex>0?capex/dailyProfit:null;return (<div className="grid md:grid-cols-2 gap-5"><div className="space-y-3"><label className="block"><div className="text-sm text-slate-400 mb-1">{t.model}</div><select value={model} onChange={e=>setModel(e.target.value)} className="w-full rounded-xl bg-slate-800/70 border border-slate-700 px-3 py-2 font-semibold focus:outline-none focus:ring-2 focus:ring-sky-500">{models.map(m=><option key={m.key} value={m.key}>{m.name}</option>)}</select></label><label className="block"><div className="text-sm text-slate-400 mb-1">{t.hashrate} (TH/s)</div><input type="number" step="1" value={hr} onChange={e=>setHr(parseFloat(e.target.value))} className="w-full rounded-xl bg-slate-800/70 border border-slate-700 px-3 py-2 font-semibold focus:outline-none focus:ring-2 focus:ring-sky-500"/></label><label className="block"><div className="text-sm text-slate-400 mb-1">{t.power} (kW)</div><input type="number" step="0.01" value={kw} onChange={e=>setKw(parseFloat(e.target.value))} className="w-full rounded-xl bg-slate-800/70 border border-slate-700 px-3 py-2 font-semibold focus:outline-none focus:ring-2 focus:ring-sky-500"/></label><label className="block"><div className="text-sm text-slate-400 mb-1">{t.poolFee} (%)</div><input type="number" step="0.1" value={fee} onChange={e=>setFee(parseFloat(e.target.value))} className="w-full rounded-xl bg-slate-800/70 border border-slate-700 px-3 py-2 font-semibold focus:outline-none focus:ring-2 focus:ring-sky-500"/></label><label className="block"><div className="text-sm text-slate-400 mb-1">{t.revPerTh} ($/TH/day)</div><input type="number" step="0.001" value={rev} onChange={e=>setRev(parseFloat(e.target.value))} className="w-full rounded-xl bg-slate-800/70 border border-slate-700 px-3 py-2 font-semibold focus:outline-none focus:ring-2 focus:ring-sky-500"/><div className="text-xs text-slate-400 mt-1">{t.revHint}</div></label><label className="block"><div className="text-sm text-slate-400 mb-1">{t.capex} ($)</div><input type="number" step="10" value={capex} onChange={e=>setCapex(parseFloat(e.target.value))} className="w-full rounded-xl bg-slate-800/70 border border-slate-700 px-3 py-2 font-semibold focus:outline-none focus:ring-2 focus:ring-sky-500"/></label></div><div className="grid gap-3 content-start"><div className="rounded-xl border border-slate-800 bg-slate-900/60 p-4 flex items-center justify-between"><div className="text-sm text-slate-400">{t.dailyRevenue}</div><div className="text-lg font-bold">{fmtUSD(isFinite(dailyRevenue)?dailyRevenue:0)}</div></div><div className="rounded-xl border border-slate-800 bg-slate-900/60 p-4 flex items-center justify-between"><div className="text-sm text-slate-400">{t.dailyPowerCost}</div><div className="text-lg font-bold">{fmtUSD(isFinite(dailyPower)?dailyPower:0)}</div></div><div className="rounded-xl border border-slate-800 bg-slate-900/60 p-4 flex items-center justify-between"><div className="text-sm text-slate-400">{t.dailyProfit}</div><div className="text-lg font-extrabold">{fmtUSD(isFinite(dailyProfit)?dailyProfit:0)}</div></div><div className="rounded-xl border border-slate-800 bg-slate-900/60 p-4"><div className="text-sm text-slate-400">{t.payback}</div><div className="text-2xl font-bold mt-1">{pay?`${Math.ceil(pay)} ${t.days} (~${Math.ceil(pay/30)} ${t.months})`:t.na}</div></div></div></div>);}
